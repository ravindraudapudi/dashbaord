<header>
    <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12">
        <div class="row">
            <div class="col-lg-11 col-md-11 col-sm-11 col-xs-11">
                <label>{{title}}</label>
            </div>
            <div class="col-lg-1 col-md-1 col-sm-1 col-xs-1">
                <i *ngIf="export" class="fa fa-download" (click)="downloadChart(heading)"></i>
            </div>
        </div>
    </div>
</header>
<div id="socialMediaChart">
    <nvd3 #nvD3 [options]="options" id="social" [data]="data"></nvd3>
</div>
