  <div class="progressCard">
    <circle-progress 
      [percent] = "progress.percent"
      [radius] = "80"
      [outerStrokeWidth] = "8"
      [innerStrokeWidth] = "1"
      [outerStrokeColor] = "'#1E90FF'"
      [innerStrokeColor] = "'#C7E596'"
      [animation] = "true"
      [animationDuration] = "300"
      [titleFontSize] = "33"
      [titleFontWeight] = "60"
      [unitsFontSize] = "30"
      [subtitleFontSize]= "30">
    </circle-progress>
</div>
