<p-dataTable #dt [value]="chapterContactsInputs" selectionMode="single"  id="chapter-contacts" class="boardMember">
  <p-column field="fullName" header="Full Name">
    <ng-template let-col let-item="rowData" pTemplate="body">
      {{item[col.field] }}
    </ng-template>
  </p-column>
  <p-column field="role" header="Chapter Role">
    <ng-template let-col let-item="rowData" pTemplate="body">
      {{item[col.field]}}
    </ng-template>
  </p-column>
  <p-column field="company" header="Company" >
    <ng-template let-col let-item="rowData" pTemplate="body">
      {{item[col.field]}}
    </ng-template>
  </p-column>
  <p-column field="companyRole" header="Company Role" >
    <ng-template let-col let-item="rowData" pTemplate="body">
      {{item[col.field]}}
    </ng-template>
  </p-column>
  <p-column field="email" header="Email">
    <ng-template let-col let-item="rowData" pTemplate="body">
      {{item[col.field]}}
    </ng-template>
  </p-column>
  <p-column field="phone" header="Phone#" >
    <ng-template let-col let-item="rowData" pTemplate="body">
      {{item[col.field]}}
    </ng-template>
  </p-column>
  <!-- <p-column field="other" header="Other">
    <ng-template let-col let-item="rowData" pTemplate="body">
      {{item[col.field]}}
    </ng-template>
  </p-column> -->
</p-dataTable>
