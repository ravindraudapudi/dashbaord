<app-spinner *ngIf="loading"></app-spinner>
<div class="container  mt-8  pb-5" *ngIf="logindisplay">
    <img src="/assets/images/eMembler_Logo.png" width="200px" style="margin: 3% 0% 0% 3%;">

    <form *ngIf="enableForm" [formGroup]="signInForm" (keyup.enter)="submitOnEnter(signInForm.value)">
        <div class="panel">
            <div class="panel-header">
                <p class="sign-in">SIGN IN</p>
            </div>
            <div class="panel-body">
                <!-- Email id  -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">mail</i> </span>
                    </div>
                    <input type="text" name="email" [pKeyFilter]="noSpace" formControlName="username" class="form-control" placeholder="Email">
                    <!-- pKeyFilter="email" -->
                </div>
                <span class="error-danger pull-right"><small>{{usernameAlert}}</small></span>

                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">vpn_key</i></span>
                    </div>
                    <input type="password" [pKeyFilter]="noSpace" formControlName="password" class="form-control" placeholder="Password">
                    <!-- [pKeyFilter]="noSpace" -->
                </div>
                <span class="error-danger pull-right"><small>{{passwordAlert}}</small></span>
            </div>
            <hr>
            <div class="panel-footer">
                <div class="form-row">
                    <div class="col">
                        <button type="submit" class="btn btn-info btn-md pull-left" style="margin-left: 6%;" (click)="login(signInForm.value);" [disabled]="!signInForm.valid">Sign In</button>
                        <!--  -->

                    </div>
                    <div class="col">
                        <!-- <p style="float: right;width: 100%;line-height: 48px;"> -->
                        <a class="pull-right text-light" style="cursor: pointer;" (click)="forgotPassword();">Forgot password?</a>
                        <!-- </p> -->
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

<div class="container  mt-8  pb-5" *ngIf="forgotdisplay">
    <img src="/assets/images/eMembler_Logo.png" width="200px" style="margin: 3% 0% 0% 3%;">
    <form [formGroup]="recoverForm">
        <div class="panel">
            <div class="panel-header">
                <p class="sign-in">Forgot Your Password?</p>
            </div>
            <div class="panel-body">
                <!-- Email id  -->
                <div class="input-group">
                    <div class="input-group-prepend">
                        <span class="input-group-text"><i class="material-icons">mail</i> </span>
                    </div>
                    <input type="email" formControlName="username" pKeyFilter="email" class="form-control" pattern="^[a-zA-Z0-9.!#$%&amp;'*+/=?^_`{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]{2,63})*$" placeholder="your@example.org">
                </div>
                <span class="error-danger pull-right" *ngIf="!recoverForm.controls['username'].valid && recoverForm.controls['username'].touched">
          <small>{{usernameAlert}}</small>
        </span>
            </div>
            <hr>
            <div class="panel-footer">
                <div class="form-row">
                    <div class="col">
                        <button type="submit" class="btn btn-info btn-md pull-left" style="margin-left: 6%;" [disabled]="!recoverForm.controls['username'].valid" (click)="recoverPwd(recoverForm.value);recoverForm.reset()"> Send</button>&nbsp;
                        <button type="button" class="btn btn-info btn-md pull-left" (click)="loginback();signInForm.reset()">Cancel</button>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>
